<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>

</head>

<body>
  <main class="planner">
    <section class="planner__content">
      <div class="table">
      </div>
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>
      
      <div id="container" class="container">
        <div id="users" class="users"></div>
        <div class="date">
          <div class="weekdays" id="weekdays">
            <div class="weekdays__item">Monday</div>
            <div class="weekdays__item">Tuesday</div>
            <div class="weekdays__item">Wednesday</div>
            <div class="weekdays__item">Thursday</div>
            <div class="weekdays__item">Friday</div>
            <div class="weekdays__item">Saturday</div>
            <div class="weekdays__item">Sunday</div>
          </div>
            <div class="calendar" id="calendar"></div> 
        </div>
        
          
        
        
      </div>
      </div>
    </section>
    <section class="planner__backlog"></section>
  </main>
</body>

</html>
