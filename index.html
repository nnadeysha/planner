<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Planner</title>
</head>
<body>
  <main class="planner">
    <section class="planner__content">
      <div class="planner__header">
        <button class="header__button button--back" id="backButton">Back</button>
        <div class="month"></div>
        <button class="header__button button--next" id="nextButton">Next</button>
      </div>
      <div id="container" class="container">
         <div class="users" id="users"></div>
      </div>
    </section>
    <section class="planner__backlog"></section>
  </main>
</body>

</html>
